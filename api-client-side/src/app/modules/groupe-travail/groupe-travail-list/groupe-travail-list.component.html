<div class="col-lg-12 col-md-12 col-xs-12">
    <div class="dashboard-list-box">
        <div class="headline"><i class="fa fa-list"></i> Liste <a class="button pull-right"
                                                                  routerLink='/groupe-travail/create'><i
                class="fa fa-plus"></i> Ajouter </a></div>
        <div class="table-box">
            <table class="basic-table booking-table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Nom du groupe</th>
                    <th>Projet</th>
                    <th>Memebres</th>
                    <th>Administrateur</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of groupes">
                    <td>{{item.id}}</td>
                    <td>{{item.nom | slice:0:30 }}</td>
                    <td>{{item.projet.nom}}</td>
                    <td></td>
                    <td>{{item.administrarteur.nom}} {{item.administrarteur.prenom}}</td>
                    <td class="btn-group">
                        <button (click)="show(item.slug)" class="btn btn-xs btn-info"><i class="icon-feather-eye"></i>
                        </button>&nbsp;
                        <button (click)="edit(item.slug)" class="btn btn-xs btn-warning"><i
                                class="icon-line-awesome-edit"></i></button>&nbsp;
                        <button (click)="delete(item.slug)" class="btn btn-xs btn-danger"><i
                                class="icon-feather-trash"></i></button>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
    <div class="pagination-container">
        <nav class="pagination">
            <ul>

                <li *ngIf="last"><a (click)="previewPage()"><i class="sl sl-icon-arrow-left"></i></a></li>
                <li><a>{{ pageNumber + 1}}</a></li>
                <li *ngIf="numberOfElements < totalElements && !last"><a (click)="nextPage()">{{ pageNumber + 2}}</a>
                </li>
                <li *ngIf="!last"><a (click)="nextPage()"><i class="sl sl-icon-arrow-right"></i></a></li>
            </ul>
        </nav>
        <button class="button preview pull-left">{{numberOfElements}}/ {{totalElements}} Financements</button>
        <button class="button  pull-right">Imprimer</button>
    </div>
</div>
<router-outlet></router-outlet>
