<div (dragover)="allowDrop($event)" (drop)="drop($event)" class="list">
    <p class="list__title"><strong>{{list.name}}</strong></p>
    <div class="cards">
        <app-card *ngFor="let cardId of list.cards" [card]="cardStore.getCard(cardId)"></app-card>
    </div>

    <input #addCardInput (keyup.enter)="onEnter(addCardInput.value); addCardInput.value=''; displayAddCard=false;"
           *ngIf="displayAddCard"
           autofocus type="text">
    <a (click)="toggleDisplayAddCard();" class="list__newcard">Ajouter une Tache</a>
</div>
