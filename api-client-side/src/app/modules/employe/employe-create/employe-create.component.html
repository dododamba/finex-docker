<div class="row">

    <!-- Dashboard Box -->
    <div class="col-xl-12">
        <div class="dashboard-box margin-top-0">

            <form (ngSubmit)="create(fGroup.value)" [formGroup]="fGroup">

                <!-- Headline -->
                <div class="headline">
                    <h3><i class="icon-feather-folder-plus"></i> Formulaire d'enregistrement employ√© <a
                            class="btn btn-info pull-right" routerLink='/employe/list'> <i class="fa fa-arrow-left"></i>
                        List</a></h3>
                </div>

                <div class="content with-padding padding-bottom-10">
                    <div class="row">

                        <div class="col-xl-6">
                            <div class="submit-field">
                                <h5>Nom</h5>
                                <input class="with-border" formControlName="nom" type="text">
                            </div>
                            <div *ngIf="fGroup.controls['nom'].invalid && (fGroup.controls['nom'].dirty || fGroup.controls['nom'].touched)">
                                <div *ngIf="fGroup.controls['nom'].errors.required">
                                    <p class="text-danger">Le nom est obligatoire</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-6">
                            <div class="submit-field">
                                <h5>Prenom</h5>
                                <input class="with-border" formControlName="prenom" type="text">
                            </div>
                            <div *ngIf="fGroup.controls['prenom'].invalid && (fGroup.controls['prenom'].dirty || fGroup.controls['prenom'].touched)">
                                <div *ngIf="fGroup.controls['prenom'].errors.required">
                                    <p class="text-danger">Le prenom est obligatoire</p>
                                </div>
                            </div>
                        </div>


                        <div class="col-xl-6">
                            <div class="submit-field">
                                <h5>Matricule</h5>
                                <input class="with-border" formControlName="matricule" type="text">
                            </div>
                            <div *ngIf="fGroup.controls['matricule'].invalid && (fGroup.controls['matricule'].dirty || fGroup.controls['matricule'].touched)">
                                <div *ngIf="fGroup.controls['matricule'].errors.required">
                                    <p class="text-danger">Le matricule est obligatoire</p>
                                </div>
                            </div>
                        </div>


                        <div class="col-xl-6">
                            <div class="submit-field">
                                <h5>Salaire</h5>
                                <input class="with-border" formControlName="salaire" type="text">
                            </div>

                        </div>


                        <div class="col-xl-6">
                            <div class="submit-field">
                                <h5>Date de Naissance</h5>
                                <input class="with-border" formControlName="dateNaissance" type="text">
                            </div>
                        </div>


                        <div class="col-xl-6">
                            <div class="submit-field">
                                <h5>Date d'Embauche</h5>
                                <input class="with-border" formControlName="dateE" type="text">
                            </div>
                        </div>


                        <div class="col-xl-12">
                            <div class="submit-field">
                                <h5>Directions: </h5>
                                <select class="form-control" formControlName="direction">
                                    <option value=""></option>
                                    <option *ngFor="let item of directions"
                                            value="{{ item.slug }}">{{ item.libelle }}</option>
                                </select>
                            </div>
                        </div>


                    </div>
                </div>


                <div class="col-xs-12">
                    <div *ngIf="!fGroup.invalid" class="comment-btn">
                        <button class="button ripple-effect big margin-top-30" type="submit">Enregistrer</button>
                    </div>
                </div>

            </form>
        </div>
    </div>


</div>
