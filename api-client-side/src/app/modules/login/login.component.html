<div class="form-signin jumbotron">
    <span class="text-center">
        <img src="assets/login/images/sceau.jpg" class="circular--square">
    </span>
    <div class="title">
      <span class="main-title text-uppercase text-center">Connection</span>
     
    </div>
    <form (ngSubmit)="login()" [formGroup]="fGroup"  class="login-form">

    <div class="form-group">
        <input  type="text" class="form-control" formControlName="email" placeholder="E-mail">
    
        <div *ngIf="fGroup.controls['email'].invalid && (fGroup.controls['email'].dirty || fGroup.controls['email'].touched)">
            <div *ngIf="fGroup.controls['email'].errors.required">
                <p class="text-danger">Entrez votre Email ou votre Pseudo</p>
            </div>
        </div>    </div>
    <div class="form-group">
     
        <input class="form-control" type="password" formControlName="password" placeholder="Mot de pass">
    
        <div *ngIf="fGroup.controls['password'].invalid && (fGroup.controls['password'].dirty || fGroup.controls['password'].touched)">
            <div *ngIf="fGroup.controls['password'].errors.required">
                <p class="text-danger">Entrez votre mot de pass</p>

            </div>
        </div>

    </div>
    

    <div class="form-group">
      <button class="btn-signin" type="submit">
        Log In
      </button>
    </div>
    </form>
    <div class="form-group text-center">
      <a href="#" class="signup">Sign up</a>
    </div>
  </div>
