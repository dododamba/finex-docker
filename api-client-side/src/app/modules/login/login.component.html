<div class="jumbotron">
    <div class="container">
        <div class="container-login100">
            <div class="wrap-login100">
    
                <form (ngSubmit)="login()" [formGroup]="fGroup"  class="login100-form validate-form">
                    <span class="login100-form-logo">
                       <img src="assets/login/images/sceau.jpg" class="circular--square">
                    </span>
    
                    <span class="login100-form-title p-b-34 p-t-27">
                        Connexion 
                    </span>
    
                    <div class="wrap-input100 validate-input" data-validate = "Enter username">
                        <input class="input100" type="text" formControlName="email" placeholder="E-mail">
                        <span class="focus-input100" data-placeholder="&#xf207;"></span>
    
                        <div *ngIf="fGroup.controls['email'].invalid && (fGroup.controls['email'].dirty || fGroup.controls['email'].touched)">
                            <div *ngIf="fGroup.controls['email'].errors.required">
                                <p class="text-danger">Entrez votre Email ou votre Pseudo</p>
                            </div>
                        </div>
    
                    </div>
                    
    
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" type="password" formControlName="password" placeholder="Mot de pass">
                        <span class="focus-input100" data-placeholder="&#xf191;"></span>
    
                        <div *ngIf="fGroup.controls['password'].invalid && (fGroup.controls['password'].dirty || fGroup.controls['password'].touched)">
                            <div *ngIf="fGroup.controls['password'].errors.required">
                                <p class="text-danger">Entrez votre mot de pass</p>
    
                            </div>
                        </div>
    
                    </div>
    
                   
    
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit">
                            se connecter
                        </button>
                    </div>
    
                   
                </form>
            </div>
        </div>
    </div>
    
    
    <div id="dropDownSelect1"></div>
</div>
